    <section>
      <div class="form-submit">
        <h2 class="subtitle">submit</h2>
        <form
          target="_blank"
          action="https://formsubmit.co/onungodwinn@gmail.com"
          method="POST"
        >
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="https://src/pages/thankyou.html"
          />
          <div class="form-row">
            <input
              name="name"
              class="form-control"
              placeholder="Full Name"
              required
            />
            <input
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <textarea
            placeholder="Your Message"
            name="message"
            rows="10"
            required
          ></textarea>
          <button type="submit">Submit Form</button>
        </form>
      </div>
    </section>
